<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="logo">CrossCoin</div>

        <a href="#" onclick="loadPage('about')">About Us</a>
        <a href="#" onclick="loadPage('contact')">Contact Us</a>
    </div>

    <!-- Main Container -->
    <div id="main-container" class="container">
        <div class="welcome">
            <h4>Welcome to CrossCoin</h4>
        </div>

        <form id="currencyForm">
            <label for="amount">Amount (ETH):</label>
            <input type="number" id="amount" name="amount">

            <label for="receiver">Receiver Address:</label>
            <input type="text" id="receiver" name="receiver" required>

            <button type="submit">Transfer</button>
        </form>

        <h2>Transaction Status: <span id="status">Not initiated</span></h2>
    </div>

    <!-- Load Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script>
        // JavaScript for page loading
        function loadPage(page) {
            const mainContainer = document.getElementById('main-container');

            if (page === 'home') {
                mainContainer.innerHTML = `
                    <div class="welcome">
                        <h4>Welcome to CrossCoin</h4>
                    </div>
                    <form id="currencyForm">
                        <label for="amount">Amount (ETH):</label>
                        <input type="number" id="amount" name="amount">
                        <label for="receiver">Receiver Address:</label>
                        <input type="text" id="receiver" name="receiver" required>
                        <button type="submit">Transfer</button>
                    </form>
                    <h2>Transaction Status: <span id="status">Not initiated</span></h2>
                `;
            } else if (page === 'about') {
                mainContainer.innerHTML = `
                    <div class="content-section">
                        <h2>About Us</h2>
                        <p>CrossCoin is a secure and efficient cross-border currency transfer service powered by Ethereum. Our goal is to enable seamless, fast, and low-cost international payments leveraging blockchain technology. We provide users with a secure platform to send and receive cryptocurrencies across borders, ensuring transparency and security at every step of the transaction process.</p>
                        <p>We are a dedicated team of five passionate professionals who are committed to revolutionizing the way people transfer money internationally. Our team combines expertise in blockchain technology, finance, and software development to bring you an innovative solution that transforms the traditional payment systems into a more efficient, cost-effective, and accessible method for everyone.</p>
                        <p>At CrossCoin, we believe that blockchain is the future of cross-border payments. By using Ethereum's decentralized network, we ensure that all transactions are transparent, secure, and processed in real time. Our mission is to empower individuals and businesses by providing them with a platform that eliminates the barriers posed by traditional banking systems, such as high fees and slow processing times.</p>
                        <h5>Team members: Joshua, Nikhil, Sadwik, Varshith, Vigneshwar</h5>
                    </div>
                `;
            } else if (page === 'contact') {
                mainContainer.innerHTML = `
                    <div class="content-section">
                        <h2>Contact Us</h2>
                        <p>If you have any questions or need support, feel free to contact us:</p>
                        <p>Email: support@crosscoin.com</p>
                        <p>Phone: +123 456 7890</p>
                    </div>
                `;
            }
        }

        // Initialize Web3.js and connect to MetaMask
        let web3;

        if (window.ethereum) {
            web3 = new Web3(window.ethereum);

            // Request MetaMask account connection
            window.ethereum.request({ method: 'eth_requestAccounts' })
                .then(accounts => {
                    console.log("Connected Account:", accounts[0]);
                })
                .catch(err => {
                    console.error("MetaMask connection error:", err);
                    alert("Please connect MetaMask to continue.");
                });
        } else {
            alert("MetaMask is not installed. Please install MetaMask and try again.");
        }

        // Handle form submission for Ethereum transaction
        document.getElementById('currencyForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const amount = document.getElementById('amount').value;
            const receiver = document.getElementById('receiver').value;

            if (!amount || !receiver) {
                alert("Please enter a valid amount and receiver address.");
                return;
            }

            try {
                // Get MetaMask account
                const accounts = await web3.eth.getAccounts();
                const sender = accounts[0];

                if (!sender) {
                    alert("Please connect MetaMask.");
                    return;
                }

                // Convert ETH amount to Wei
                const amountInWei = web3.utils.toWei(amount, 'ether');

                // Create transaction parameters
                const transactionParameters = {
                    to: receiver,
                    from: sender,
                    value: amountInWei,
                    gas: '21000', // Standard gas for ETH transfers
                };

                // Send transaction using MetaMask
                web3.eth.sendTransaction(transactionParameters)
                    .on('transactionHash', hash => {
                        document.getElementById('status').innerText = `Transaction Sent: ${hash}`;
                    })
                    .on('receipt', receipt => {
                        document.getElementById('status').innerText = `Transaction Successful!`;
                        console.log("Transaction Receipt:", receipt);
                    })
                    .on('error', error => {
                        document.getElementById('status').innerText = "Transaction Failed: " + error.message;
                        console.error("Transaction Error:", error);
                    });
            } catch (error) {
                document.getElementById('status').innerText = "Error: " + error.message;
                console.error("Error:", error);
            }
        });
    </script>
